<!DOCTYPE html>
<html>
<head>
<title>TEMPERATURE CONVERTER</title>
<style>
body{
font-family:Arial,sans-serif;
}
.container{
width:300px;
margin:0 auto;
padding:20px;
background-color:#f0f0f0;
border-radius:5px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.input-group {
margin-bottom: 10px;
}
.input-group label {
display: block;
margin-bottom: 5px;
}
.input-group{
margin-bottom
.input-group input{
width:100%;
padding:5px;
font-size:16px;
border-radius:3px;
border:1px solid #ccc;
}
.btn{
display:inline-block;
padding 10px 20px;
font-size:16px;
background-color:#4caf50;
color:white;
border-radius:5px;
cursor:pointer;
}
.result{
margin-top:20px;
font-weight:bold;
}
.error {
color: red;
margin-top: 5px;
}
</style>
</head>
<body>
<div class="container">
<h2>Temperature Converter</h2>
<div class="input-group">
<label for="celsius">Celsius:</label>
<input type="number" id="celsius" placeholder="Enter temperature in Celsius">
</div>
<div class="input-group">
<label for="fahrenheit">Fahrenheit:</label>
<input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
</div>
<div class="input-group">
<button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
<button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
</div>
<div class="result">
<span id="output"></span>
</div>
<div class="error">
<span id="error"></span>
</div>
</div>
<script>
function convertToCelsius() {
var fahrenheitInput = document.getElementById("fahrenheit");
var celsiusInput = document.getElementById("celsius");
var output = document.getElementById("output");
var error = document.getElementById("error");
// Reset error message
error.innerHTML = "";
if (fahrenheitInput.value === "") {
error.innerHTML = "Please enter a value for Fahrenheit";
output.innerHTML = "";
return;
}
var fahrenheit = parseFloat(fahrenheitInput.value);
var celsius = (fahrenheit - 32) * (5 / 9);
celsiusInput.value = celsius.toFixed(2);
output.innerHTML = celsius.toFixed(2) + "°C";
}
function convertToFahrenheit() {
var celsiusInput = document.getElementById("celsius");
var fahrenheitInput = document.getElementById("fahrenheit");
var output = document.getElementById("output");
var error = document.getElementById("error");
// Reset error message
error.innerHTML = "";
if (celsiusInput.value === "") {
error.innerHTML = "Please enter a value for Celsius";
output.innerHTML = "";
return;
}
var celsius = parseFloat(celsiusInput.value);
var fahrenheit = (celsius * (9 / 5)) + 32;
fahrenheitInput.value = fahrenheit.toFixed(2);
output.innerHTML = fahrenheit.toFixed(2) + "°F";
}
</script>
</body>
